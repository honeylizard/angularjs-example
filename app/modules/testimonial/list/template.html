<div id="testimonials" class="testimonials-container container">
    <h2 class="page-header text-center" translate>
        WHAT_PEOPLE_SAY_ABOUT_US
    </h2>
    <div class="row">
        <div class="carousel slide" data-ride="carousel" id="quote-carousel">
            <!-- Bottom Carousel Indicators -->
            <ol class="carousel-indicators">
                <li data-target="#quote-carousel" data-slide-to="0" class="active"></li>
                <li data-target="#quote-carousel" data-slide-to="1"></li>
                <li data-target="#quote-carousel" data-slide-to="2"></li>
            </ol>

            <!-- Carousel Slides / Quotes -->
            <div class="carousel-inner">
                <div class="item" ng-class='{active:$first}' ng-repeat="testimonial in $ctrl.testimonials">
                    <blockquote>
                        <div class="row">
                            <div class="col-sm-3 col-sm-offset-1">
                                <img class="img-responsive img-circle center-block"
                                     ng-src="{{testimonial.avatar | trusted}}"
                                     width="200" height="200" alt="" role="presentation">
                            </div>
                            <div class="col-sm-6">
                                <p class="quote-text">{{testimonial.quote}}</p>
                                <p class="quote-source">{{testimonial.source}}</p>
                            </div>
                        </div>
                    </blockquote>
                </div>
            </div>

            <!-- Carousel Buttons Next/Prev -->
            <a name="quote-carousel-left" class="left carousel-control"
               data-slide="prev" data-target="#quote-carousel">
                <i class="fa fa-chevron-left"></i>
            </a>
            <a name="quote-carousel-right" class="right carousel-control"
               data-slide="next" data-target="#quote-carousel">
                <i class="fa fa-chevron-right"></i>
            </a>
        </div>
    </div>
</div>
