<div class="call-to-action newsletter-cta">
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3 text-center">
                <h2 translate>STAY_IN_TOUCH</h2>
                <p translate>
                    NEWSLETTER_CTA_BODY
                </p>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 col-md-offset-3 text-center">
                <form id="newsletterForm">
                    <div class="form-group">
                        <label class="sr-only" for="email-field" translate>FORM_EMAIL</label>
                        <div class="input-group">
                            <span class="input-group-addon">
                                <i class="glyphicon glyphicon-envelope" aria-hidden="true"></i>
                            </span>
                            <input type="email" id="email-field" name="email-field" class="form-control"
                                   translate-attr="{ placeholder: 'PLACEHOLDER_EMAIL'}" />
                            <span class="input-group-btn">
                                <input type="submit" class="btn btn-primary"
                                       translate-attr="{ value: 'SUBSCRIBE'}">
                            </span>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
